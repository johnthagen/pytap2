[tox]
envlist =
    fmt-check
    pep8
    mypy
    py{36,37,38}
skip_missing_interpreters = true

[flake8]
max-line-length = 99
extend-ignore = E203
extend-exclude =
    .mypy_cache,
    venv

[testenv]
passenv = CI TRAVIS TRAVIS_*
deps =
    -r{toxinidir}/dev-requirements.txt
    codecov

commands =
    coverage run --parallel-mode -m pytest
    coverage combine
    coverage report -m
    codecov -e TOXENV

[testenv:mypy]
skip_install = true
deps =
    -r{toxinidir}/dev-requirements.txt
commands =
    mypy src tests

[testenv:pep8]
skip_install = true
deps =
    -r{toxinidir}/dev-requirements.txt
commands =
    flake8

[testenv:fmt]
skip_install = true
deps =
    -r{toxinidir}/dev-requirements.txt
commands =
    isort .
    black .

[testenv:fmt-check]
skip_install = true
deps =
    -r{toxinidir}/dev-requirements.txt
commands =
    isort --check-only .
    black --check .
